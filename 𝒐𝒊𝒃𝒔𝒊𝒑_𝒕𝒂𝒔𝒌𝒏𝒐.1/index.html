<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="inputText">
        </div>
        <div class="row">
            <button class="button btn-red">AC</button>
            <button class="button btn-lightgray">M-</button>
            <button class="button btn-lightgray">M+</button>
            <button class="button btn-orange">%</button>
        </div>
        <div class="row">
            <button class="button btn-darkgray">7</button>
            <button class="button btn-darkgray">8</button>
            <button class="button btn-darkgray">9</button>
            <button class="button btn-orange">*</button>
        </div>
        <div class="row">
            <button class="button btn-darkgray">4</button>
            <button class="button btn-darkgray">5</button>
            <button class="button btn-darkgray">6</button>
            <button class="button btn-orange">/</button>
        </div>
        <div class="row">
            <button class="button btn-darkgray">1</button>
            <button class="button btn-darkgray">2</button>
            <button class="button btn-darkgray">3</button>
            <button class="button btn-orange">+</button>
        </div>
        <div class="row">
            <button class="button btn-darkgray">.</button>
            <button class="button btn-darkgray">0</button>
            <button class="button btn-red">=</button>
            <button class="button btn-orange">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
